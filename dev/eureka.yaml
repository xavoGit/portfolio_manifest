apiVersion: v1
kind: Service
metadata:
  name: eureka-service
  namespace: myapp
spec:
  type: NodePort
  ports:
  - port: 8761
  selector:
    app: eureka-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-container
  namespace: myapp
  labels:
    app: eureka-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-app
  template:
    metadata:
      labels:
        app: eureka-app
    spec:
      containers:
      - name: eureka-container
        image: springcloud/eureka
        imagePullPolicy: Always
        ports:
          - name: web
            containerPort: 8761